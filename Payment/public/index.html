<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' * 'unsafe-inline'; script-src 'self' https://securegw-stage.paytm.in 'unsafe-inline'"
    />
    <title>payment</title>
  </head>
  <body>
    <!-- <div class="container">
        <button id="pay">Proceed to pay</button>
    </div> -->
    
    <script>
      function onScriptLoad() {
        var config = {
          root: "",
          flow: "DEFAULT",
          data: {
            orderId: "ORDER_19" /* update order id */,
            token:
              "83e3cde6a89e4d7aa98fe54b3055af711677502617540" /* update token value */,
            tokenType: "TXN_TOKEN",
            amount: "1" /* update amount */,
          },
          handler: {
            notifyMerchant: function (eventName, data) {
              console.log("notifyMerchant handler function called");
              console.log("eventName => ", eventName);
              console.log("data => ", data);
            },
          },
        };
        if (window.Paytm && window.Paytm.CheckoutJS) {
          window.Paytm.CheckoutJS.onLoad(function excecuteAfterCompleteLoad() {
            // initialze configuration using init method
            window.Paytm.CheckoutJS.init(config)
              .then(function onSuccess() {
                // after successfully updating configuration, invoke JS Checkout
                window.Paytm.CheckoutJS.invoke();
              })
              .catch(function onError(error) {
                console.log("error => ", error);
              });
          });
        }
      }
    </script>
  </body>
</html>
